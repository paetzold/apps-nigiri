name: mappy
description: Sample application used to test and develop map functionalities via Mapbox

publish_to: "none"
version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Architecture
  flutter_bloc: ^6.0.6

  # Location
  mapbox_gl: ^0.10.0
  location: ^3.0.2

  # HTTP
  http: ^0.12.2
  equatable: ^0.6.0
  sliding_up_panel: ^1.0.2
  flutter_inappwebview: any
  cached_network_image : any
  shared_preferences : any
  url_launcher : any
  provider : any
  google_directions_api : any
  
  # Misc
  adobe_xd : any
  keyboard_avoider: any
  styled_text: ^1.0.3+4
  page_transition: ^1.1.7+6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/mappy_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/appConfig.json
    - assets/mappy_icon.png
    - assets/place_24px.png
